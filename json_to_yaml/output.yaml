  /api/v3/data/henexmarketresultsdemand/2021/10/28/20:
    get:
      tags:
        - General
      summary: GR Market-Market Results Demand
      requestBody:
        content:
          application/json:
            schema:
              type: object
            example:
              class: CRETE LOAD
              direction: 1
              market: DAM
              meta:
                requestParams:
                  year: '2021'
                  month: '10'
                  day: '28'
                  duration: '20'
                  class: CRETE LOAD
                  market: DAM
                  direction: BUY
      parameters:
        - name: x-auth-key
          in: header
          schema:
            type: string
          example: ASLDKJASDJK2534S
      responses:
        '200':
          description: OK
          headers:
            X-Powered-By:
              schema:
                type: string
              example:
                value: Express
            Access-Control-Allow-Origin:
              schema:
                type: string
              example:
                value: '*'
            Access-Control-Allow-Headers:
              schema:
                type: string
              example:
                value: Origin, X-Requested-With, Content-Type, Accept, x-auth-token
            Access-Control-Allow-Methods:
              schema:
                type: string
              example:
                value: POST, GET, PUT, DELETE, OPTIONS
            Content-Type:
              schema:
                type: string
              example:
                value: application/json; charset=utf-8
            Content-Length:
              schema:
                type: integer
              example:
                value: '35366'
            ETag:
              schema:
                type: string
              example:
                value: W/"8a26-vv+DakRYAD+mV8yxppq+WutTHDM"
            Date:
              schema:
                type: string
              example:
                value: Sun, 15 May 2022 18:44:59 GMT
            Connection:
              schema:
                type: string
              example:
                value: keep-alive
          content:
            application/json:
              schema:
                type: object
              example:
                $schema: http://json-schema.org/draft-04/schema#
                type: object
                properties:
                  meta:
                    type: object
                    properties:
                      requestParams:
                        type: object
                        properties:
                          year:
                            type: string
                          month:
                            type: string
                          day:
                            type: string
                          duration:
                            type: string
                          class:
                            type: string
                          market:
                            type: string
                          direction:
                            type: string
                      timezone:
                        type: string
                      offeringName:
                        type: string
                      updatedOn:
                        type: string
                      source:
                        type: string
                  data:
                    type: object
                    properties:
                      Load:
                        type: array
                        items:
                          type: object
                          properties:
                            DateTime:
                              type: string
                            value:
                              type: number
                            ResolutionCode:
                              type: string
                            uom:
                              type: string
                          required:
                            - DateTime
                            - value
                            - ResolutionCode
                            - uom
